<!DOCTYPE html>
<html>
<body>

<h2>Guess a Number from 1 to 10</h2>

Input Number: <input type="var" id="myNum" >

<script>
  
</script>

<button type="button"
onclick="compare()">
try it</button>

<p id="demo"></p>
<p id="cn"></p>


<script>
function compare() {

  var x = Math.floor((Math.random() * 10) + 1);
  
  var y = document.getElementById("myNum").value;


  if (x == y){
	document.getElementById("demo").innerHTML = "Good Work!  ";
	}else{
    document.getElementById("demo").innerHTML = "Not Matched.  ";
	}
    document.getElementById("cn").innerHTML = "Correct Number: "+ x;
}
</script>
