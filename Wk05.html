    <script>

        function show() {
            var bpos = "b"
            var bdpos = "~b";
            var b1pos = "b1";
            var apos = "a";

            for(i=0;i<5;i++){
                for(j=0;j<5;j++){

                    var m = (j+1)%5;
                    var n = (j+2)%5;
                   
                    var bdval = (~document.getElementById(bpos+i+m).value) + 2;
                    var b1val = document.getElementById(bpos+i+n).value;
                    var aval = document.getElementById(bpos+i+j).value ^ (bdval & b1val);

                    change(bdpos+i+j, bdval);
                    change(b1pos+i+j, b1val);
                    change(apos+i+j, aval);
                }
            }

        }



        function change(pos, val) {
            document.getElementById(pos).innerHTML = "";
            document.getElementById(pos).innerHTML = val;
            document.getElementById(pos).value = Number(val);
        }


    </script>
